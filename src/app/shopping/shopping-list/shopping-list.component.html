<app-shopping-add (ingredientAdded)="onIngredientAdded()"></app-shopping-add>
<ul *ngIf="ingredients.length > 0; else emptyList" class="list-group">
  <li
    *ngFor="let ingredient of ingredients; let i = index"
    class="list-group-item container"
  >
    <input
      class="form-check-input me-2"
      type="checkbox"
      value=""
      id="{{ i }}CheckboxStretched"
    />

    <label
      class="form-check-label stretched-link"
      for="{{ i }}CheckboxStretched"
      >{{ ingredient.amount }} {{ ingredient.unit }} of
      {{ ingredient.name }}</label
    >
  </li>
</ul>
<ng-template #emptyList>
  <div class="container text-center">
    <span class="text-body-tertiary"
      >Your shopping list is currently empty</span
    >
  </div>
</ng-template>
